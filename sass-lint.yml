# Linter Options
options:
  merge-default-rules: false
  formatter: stylish
  max-warnings: 50

# File Options
files:
  include: '**/*.s+(a|c)ss'

# Rule Configuration
rules:

  # Extends
  extends-before-mixins: 2
  extends-before-declarations: 2
  placeholder-in-extend: 2

  # Mixins
  mixins-before-declarations:
    - 2
    -
      exclude: 'respond-to'

  # Line Spacing
  one-declaration-per-line: 2
  empty-line-between-blocks:
    - 0
    -
      allow-single-line-rulesets: false
  single-line-per-selector: 2

  # Disallows
  no-attribute-selectors: 0
  no-color-hex: 2
  no-color-keywords: 2
  no-color-literals: 2
  no-combinators: 0
  no-css-comments: 2
  no-debug: 1
  no-disallowed-properties: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 2
  no-extends: 1
  no-ids: 1
  no-important: 1
  no-invalid-hex: 2
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 2
    -
      'extra-properties':
        - 'overflow-scrolling'
  no-qualifying-elements:
    - 1
    -
      allow-element-with-attribute: true
  no-trailing-whitespace: 2
  no-trailing-zero: 2
  no-transition-all: 1
  no-universal-selectors: 0
  no-url-domains: 1
  no-url-protocols: 1
  no-vendor-prefixes: 1
  no-warn: 0
  property-units: 1

  # Nesting
  declarations-before-nesting: 2
  force-attribute-nesting: 0
  force-element-nesting: 1
  force-pseudo-nesting: 0

  # Name Formats
  class-name-format:
    - 2
    - convention: hyphenatedbem

  function-name-format: 1
  id-name-format: 1
  mixin-name-format: 1
  placeholder-name-format: 1
  variable-name-format: 1

  # Style Guide
  attribute-quotes: 2
  bem-depth: 0
  border-zero: 2
  brace-style: 1
  clean-import-paths: 2
  empty-args: 1
  hex-length: 2
  hex-notation: 2
  indentation: 2
  leading-zero:
    - 2
    -
      include: true
  max-line-length: 0
  max-file-line-count: 0
  nesting-depth:
    - 1
    -
      max-depth: 3
  property-sort-order:
    - 2
    -
      order:

        # Superordinate
        - content
        - will-change

        # Overall visibility
        - appearance
        - clip
        - opacity
        - visibility
        - display
        - overflow
        - overflow-x
        - overflow-y
        - -webkit-overflow-scrolling

        # Flexbox
        - flex-direction
        - flex-wrap
        - flex-flow
        - justify-content
        - align-items
        - align-content
        - order
        - flex
        - flex-grow
        - flex-shrink
        - flex-basis
        - align-self

        # Grid
        - columns
        - column-span
        - column-width
        - column-count
        - column-fill
        - column-gap
        - column-rule
        - column-rule-width
        - column-rule-style
        - column-rule-color

        # Table
        - table-layout
        - border-collapse
        - border-spacing

        # List
        - list-style
        - list-style-position
        - list-style-type
        - list-style-image
        - counter-increment
        - counter-reset

        # Positioning in space
        - float
        - clear
        - position
        - z-index
        - top
        - right
        - bottom
        - left
        - vertical-align

        # Box model incl. transformation of it
        - box-sizing
        - width
        - min-width
        - max-width
        - height
        - min-height
        - max-height
        - outline
        - outline-width
        - outline-style
        - outline-color
        - outline-offset
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - border
        - border-width
        - border-style
        - border-color
        - border-top
        - border-right
        - border-bottom
        - border-left
        - border-image
        - border-image-source
        - border-image-slice
        - border-image-width
        - border-image-outset
        - border-image-repeat
        - border-top-image
        - border-right-image
        - border-bottom-image
        - border-left-image
        - border-corner-image
        - border-top-left-image
        - border-top-right-image
        - border-bottom-right-image
        - border-bottom-left-image
        - border-radius
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        - box-shadow
        - stroke-dasharray
        - stroke-dashoffset
        - stroke-linecap
        - transform
        - transform-origin
        - transform-style

        # Typography
        - hyphens
        - font
        - font-family
        - font-size
        - font-size-adjust
        - font-stretch
        - font-style
        - font-variant
        - font-weight
        - -moz-osx-font-smoothing
        - -webkit-font-smoothing
        - letter-spacing
        - line-height
        - overflow-wrap
        - quotes
        - text-align
        - text-align-last
        - text-decoration
        - text-emphasis
        - text-emphasis-color
        - text-emphasis-position
        - text-emphasis-style
        - text-indent
        - text-justify
        - text-outline
        - text-overflow
        - text-rendering
        - text-shadow
        - text-size-adjust
        - text-transform
        - white-space
        - word-break
        - word-spacing
        - word-wrap

        # Color
        - fill
        - color
        - background
        - background-color
        - background-image
        - background-attachment
        - background-repeat
        - background-position
        - background-position-x
        - background-position-y
        - background-clip
        - background-origin
        - background-size

        # Rest
        - filter
        - resize
        - cursor
        - user-select
        - pointer-events
        - backface-visibility
        - perspective
        - transition
        - animation

  pseudo-element: 2
  quotes: 2
  shorthand-values: 2
  url-quotes: 2
  variable-for-property:
    - 2
    -
      properties:
        - color
        - background-color
  zero-unit: 2

  # Inner Spacing
  space-after-comma: 2
  space-before-colon: 2
  space-after-colon: 2
  space-before-brace: 2
  space-before-bang: 2
  space-after-bang: 2
  space-between-parens: 2
  space-around-operator: 2

  # Final Items
  trailing-semicolon: 2
  final-newline: 2
